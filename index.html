<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card practice CSS</title>
    <style>
      @import 'public/reset.css';
      html {
        background-color: #f9f9f9;
        font-size: 16px;
      }
      .card {
        width: 144px;
        margin: 0 auto;
        text-align: center;
        border: 1px #1a1a1a solid;
        background: #cccccc;
      }
      .card img {
        margin-bottom: 0.5rem;
      }
      p {
        margin-bottom: 1rem;
      }
      button {
        border: none;
        width: 100%;
        background-color: black;
        color: white;
        padding: 0.25 rem 0;
      }
      button:hover {
        background: #444444;
      }
      p:not(:last-child) {
        margin-bottom: 1rem;
      }
      .card > h1 {
        font-size: 2rem;
        line-height: 0.85;
        letter-spacing: 0 px;
        font-weight: bold;
        margin-bottom: 0.25rem;
      }
      .card .price {
        color: #666;
        font-size: 0.85rem;
        font-weight: bold;
      }
      .card .text {
        font-weight: lighter;
        font-style: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/img.png" alt="Nature" style="width: 100%" />
      <h1>Ocean water</h1>
      <p class="price">$19.99</p>
      <p class="text">Some text about the nature..</p>
      <p><button>Lets go</button></p>
    </div>
    <footer></footer>
  </body>
</html>
