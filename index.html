<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&family=Fraunces:wght@700&display=swap');
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
      body *{
        font-family: 'Epilogue', sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex flex-col h-screen bg-amber-100/50">
    <header
      class="flex flex-row justify-between items-center px-6"
      style="background-color: #f001"
    >
      <div class="flex flex-row gap-x-8">
        <img class="mt-1" src="public/logo.svg" />
        <div class="flex flex-row">
          <nav class="flex flex-row items-center-center gap-x-6">
            <div class="flex flex-row items-center gap-x-2" >

            <div>Features</div>
              <img src="public/icon-arrow-down.svg">
            </div>

            <div>Company</div>
            <div>Careers</div>
            <div>About</div>
          </nav>
        </div>
      </div>
      <div class=" flex flex-row gap-x-4"> <div  >Login </div> <div class="border-2 border-gray-500 rounded-lg px-3 ">Register</div>
    </header>
    <div class="flex flex-row" style="background-color: #f001">
      Make remote work Get your team in sync, no matter your location.
      Streamline processes, create team rituals, and watch productivity soar.
      Learn more
    </div>
    <main class="flex h-full flex-row" style="background-color: #f001"></main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
